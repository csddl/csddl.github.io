<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理页面</title>
    <link rel="stylesheet" href="css/manage.css"> <!-- 引入CSS -->
</head>
<body>

    <!-- 登录部分 -->
    <div id="login-section" class="section">
        <div class="login-container">
            <h2>请登录</h2>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">登录</button>
            </form>
        </div>
    </div>

    <!-- 更新竞赛信息部分，登录后显示 -->
    <div id="update-section" class="section" style="display:none;">
        <div class="update-container">
            <h2>管理竞赛信息</h2>
            <form id="updateForm">
                <label for="competition-name">竞赛名称：</label>
                <input type="text" id="competition-name" name="competition-name" required><br><br>
                <label for="competition-category">类别：</label>
                <input type="text" id="competition-category" name="competition-category" required><br><br>
                <label for="competition-date">截止日期：</label>
                <input type="date" id="competition-date" name="competition-date" required><br><br>
                <button type="button" onclick="updateCompetition()">更新信息</button>
                <button type="button" onclick="addCompetition()">添加竞赛</button>
                <button type="button" onclick="deleteCompetition()">删除竞赛</button>
            </form>
        </div>
    </div>

    <div class="competition-list-section" style="display:none;">
        <h2>当前竞赛信息列表</h2>
        <ul id="competition-list"></ul> <!-- 动态展示竞赛列表 -->
    </div>

    <!-- 引入处理竞赛数据的 JavaScript -->
    <script>
        let competitions = [];

        const salt = '7g4k3f9m8h1j5';  // 固定盐值
        const storedHashedUsername = 'eb3cf669a2342b5dc30d918cb6f11de90ee3d49f66f542cae7b5709cfa1ec344'; // "admin" + 盐值后的哈希
        const storedHashedPassword = '07cb9818635bd665af5f53b99cea2b8e7bf63dbdc1e82321da0752f65815aebe'; // "755755" + 盐值后的哈希

        // 加密哈希函数
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password + salt);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // 登录逻辑
        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const hashedUsername = await hashPassword(username);
            const hashedPassword = await hashPassword(password);

            if (hashedUsername === storedHashedUsername && hashedPassword === storedHashedPassword) {
                alert('登录成功');
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('update-section').style.display = 'block';
                document.querySelector('.competition-list-section').style.display = 'block';
                loadCompetitions();
            } else {
                alert('用户名或密码错误');
            }
        }

        // 加载竞赛数据
        function loadCompetitions() {
            fetch('data/competitions.json')
                .then(response => response.json())
                .then(data => {
                    competitions = data;
                    populateCompetitionList(); // 显示所有竞赛信息
                    populateForm(0); // 默认填充第一个竞赛信息
                })
                .catch(error => console.error('加载竞赛数据时出错:', error));
        }

        // 动态填充表单
        function populateForm(index) {
            const competition = competitions[index];
            document.getElementById('competition-name').value = competition.name;
            document.getElementById('competition-category').value = competition.category;
            document.getElementById('competition-date').value = competition.signup_deadline.split('T')[0]; // 取日期部分
            document.getElementById('updateForm').setAttribute('data-index', index); // 保存当前编辑的索引
        }

        // 显示所有竞赛信息
        function populateCompetitionList() {
            const competitionList = document.getElementById('competition-list');
            competitionList.innerHTML = ''; // 清空列表
            competitions.forEach((competition, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = competition.name;
                listItem.onclick = () => populateForm(index); // 点击列表项填充表单
                competitionList.appendChild(listItem);
            });
        }

        // 更新竞赛信息
        function updateCompetition() {
            const index = document.getElementById('updateForm').getAttribute('data-index');
            competitions[index] = {
                name: document.getElementById('competition-name').value,
                category: document.getElementById('competition-category').value,
                signup_deadline: document.getElementById('competition-date').value + 'T23:59:59', // 拼接时间部分
                submission_deadline: competitions[index].submission_deadline,
                level: competitions[index].level,
                params_file: competitions[index].params_file,
                recommendation: competitions[index].recommendation,
                website: competitions[index].website,
                remarks: competitions[index].remarks
            };

            // 发送 POST 请求到服务器
            fetch('/updateCompetition', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(competitions), // 将修改后的竞赛数组发送给服务器
            })
            .then(response => response.text())
            .then(message => {
                alert(message); // 显示服务器返回的消息
                populateCompetitionList(); // 更新列表显示
            })
            .catch(error => console.error('更新竞赛数据时出错:', error));
        }

        // 添加新的竞赛
        function addCompetition() {
            const newCompetition = {
                name: document.getElementById('competition-name').value,
                category: document.getElementById('competition-category').value,
                signup_deadline: document.getElementById('competition-date').value + 'T23:59:59', // 拼接时间部分
                submission_deadline: "2024-12-31T23:59:59", // 默认提交截止日期
                level: "国赛", // 默认等级
                params_file: "",
                recommendation: 5.0,
                website: "",
                remarks: "新添加的竞赛"
            };
            competitions.push(newCompetition);
            populateCompetitionList(); // 更新列表显示
            alert('新竞赛已添加');
        }

        // 删除当前竞赛
        function deleteCompetition() {
            const index = document.getElementById('updateForm').getAttribute('data-index');
            competitions.splice(index, 1); // 删除指定竞赛
            populateCompetitionList(); // 更新列表显示
            alert('竞赛已删除');
        }
    </script>

</body>
</html>
