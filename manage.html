<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>竞赛管理系统</title>
    <link rel="stylesheet" href="css/manage.css"> <!-- 引入CSS样式 -->
</head>
<body>

    <!-- 登录部分 -->
    <div id="login-section" class="section">
        <div class="login-container">
            <h2>请登录</h2>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">登录</button>
            </form>
        </div>
    </div>

    <!-- 管理部分 -->
    <div id="manage-section" class="section" style="display:none;">
        <h1>竞赛管理系统</h1>
        
        <!-- 竞赛信息表格 -->
        <table class="competition-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>竞赛名称</th>
                    <th>类别</th>
                    <th>报名截止日期</th>
                    <th>提交截止日期</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="competition-list">
                <!-- 动态加载竞赛数据 -->
            </tbody>
        </table>

        <!-- 添加和编辑竞赛表单 -->
        <div class="form-container">
            <form id="competitionForm">
                <input type="hidden" id="competition-id">
                <label for="competition-name">竞赛名称：</label>
                <input type="text" id="competition-name" name="competition-name" required><br><br>
                <label for="competition-category">类别：</label>
                <input type="text" id="competition-category" name="competition-category" required><br><br>
                <label for="competition-signup">报名截止日期：</label>
                <input type="date" id="competition-signup" name="competition-signup" required><br><br>
                <label for="competition-submission">提交截止日期：</label>
                <input type="date" id="competition-submission" name="competition-submission" required><br><br>
                <button type="submit">保存竞赛信息</button>
            </form>
        </div>
    </div>

    <!-- 引入外部 JavaScript 文件 -->
    <script src="js/login.js"></script>
    <script src="js/manage.js"></script>
    <script src="js/competitions_update.js"></script>

</body>
</html>
