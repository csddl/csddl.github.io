<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cs-ddl</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/testimonials.css">
</head>
<body>

    <!-- 导航栏 -->
    <nav>
        <ul id="navbar">
            <div class="nav-center">  <!-- 添加一个容器来居中导航项 -->
                <li><a href="#" id="nav-competition" class="active" onclick="showSection('competition-section')">竞赛信息</a></li>
                <li><a href="#" id="nav-courses" onclick="showSection('courses-section')">选课红黑榜</a></li>
                <li><a href="#" id="nav-testimonials" onclick="showSection('testimonials-section')">说一说</a></li>

                <!-- 新增的 Call 菜单 -->
                <li class="dropdown">
                    <a href="#" class="dropbtn">Call</a>
                    <div class="dropdown-content">
                        <a href="https://csddl.github.io/file/call_for_409.pdf">call for 409</a>
                        <a href="#">学习路线</a>
                    </div>
                </li>
            </div>
            <!-- Update 按钮，放置在导航栏的最右边，默认隐藏 -->
            <li class="update-btn" id="nav-update" style="display: none;"><a href="manage.html">Update</a></li>
        </ul>
    </nav>

    <!-- 竞赛信息部分 -->
    <div id="competition-section" class="section">
        <p id="last-update-time" style="">最后更新时间: <span id="update-time"></span></p>
        <div id="competition-list" class="list-container"></div>
        <!-- 最后更新时间 -->
        
    </div>

    <!-- 选课红黑榜部分 -->
    <div id="courses-section" class="section" style="display: none;">
        <div id="course-list" class="list-container"></div>
    </div>

    <!-- 学长说部分（时间轴） -->
    <div id="testimonials-section" class="section" style="display: none;">
        <div id="timeline">
            <!-- 动态加载学长说内容到时间轴 -->
        </div>

        <!-- 评论区 -->
        <div id="comments">
            <h3>评论区</h3>
            <script src="https://utteranc.es/client.js"
                    repo="csddl/csddl.github.io"
                    issue-term="pathname"
                    theme="github-light"
                    crossorigin="anonymous"
                    async>
            </script>
        </div>
    </div>

    <!-- 引入外部 JavaScript 文件 -->
    <script src="js/scripts_common.js"></script>   <!-- 通用的函数 -->
    <script src="js/scripts_competition.js"></script>
    <script src="js/scripts_courses.js"></script>
    <script src="js/scripts_testimonials.js"></script>

</body>
</html>
